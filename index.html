<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <main>
      <h1>Log generator</h1>
      <fieldset>
        <legend>Updated app</legend>
        <div class="input-field">
          <label for="app">Application</label>
          <input
            type="text"
            id="app"
            minlength="1"
            maxlength="150"
            pattern="^[0-9a-zA-Z-'_]+$"
            required
            placeholder="Application"
          />
        </div>
        <div id="app-error"></div>
        <div class="input-field">
          <label for="version">Version</label>
          <input
            type="text"
            id="version"
            minlength="1"
            maxlength="150"
            pattern="^[0-9a-zA-Z-'_]+$"
            required
            placeholder="Version"
          />
        </div>
        <div id="version-error"></div>
      </fieldset>
      <div>
        <button name="reset" id="reset" onclick="reset()">Reset</button>
        <button name="addLog" id="add" onclick="addLogs()">Add</button>
      </div>
      <hr />
      <div id="logs-text"></div>
    </main>
  </body>
</html>
